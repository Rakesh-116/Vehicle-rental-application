{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bookNow.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Ikuzo: Book Vehicle</title>
</head>
<body>
    <div class="navbar">
        <h1 class="h1">Ikuzo</h1>
        <div class="d-flex flex-row justify-content-end">
            <button onclick="payment()" class="btn btn-primary">Payment</button>
            <button onclick="vehicles()" class="btn btn-primary">Back</button>
        </div>
    </div>
    <h1 class="text-center">Vehicle Registration</h1>
    <div class="d-flex flex-row">
        <div id="bookVehicle" class="w-50 p-5">
            <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="registration-form">
                    <h1 class="p2">Enter the Details</h1>
                    
                    <label class="p2" for="usernameInput">Enter Your Full Name</label>
                    <input type="text" class="user-input" id="usernameInput" name="username" placeholder="Username" oninput="username()">
                    <p class="error-msg" id="usernameError"></p>

                    <label class="p2" for="ageInput">Enter your Age</label>
                    <input type="number" class="user-input" id="ageInput" name="age" placeholder="Age" oninput="age()">
                    <p class="error-msg" id="ageError"></p>

                    <label class="p2" for="phoneNumberInput">Enter Your Phone Number</label>
                    <input type="text" class="user-input" id="phoneNumberInput" name="phoneNumber" placeholder="Phone Number" oninput="phoneNumber()">
                    <p class="error-msg" id="phoneNumberError"></p>

                    <label class="p2" for="emailInput">Enter Your Registered Email</label>
                    <input type="email" class="user-input" id="emailInput" name="email" placeholder="Email" oninput="email()">
                    <p class="error-msg" id="emailError"></p>

                    <label class="p2" for="destinationInput">Enter Your Destination</label>
                    <input type="text" class="user-input" id="destinationInput" name="destination" placeholder="Destination" oninput="destination()">
                    <p class="error-msg" id="destinationError"></p>

                    <label class="p2" for="licenseInput">Submit Your License Registration</label><br>
                    <input type="file" id="licenseInput" name="license" placeholder="License" oninput="license()">
                    <p class="error-msg" id="licenseError"></p>

                    <label class="p2" for="vehicleModelInput">Enter Your Desired Vehicle Model</label>
                    <input type="text" class="user-input" id="vehicleModelInput" name="vehicleModel" placeholder="Vehicle Name" oninput="vehicleModel()">
                    <p class="error-msg" id="vehicleModelError"></p>

                    <label class="p2" for="daysInput">Enter Number Of Days</label>
                    <input type="number" class="user-input" id="daysInput" name="days" placeholder="Number Of Days" oninput="days()">
                    <p class="error-msg" id="daysError"></p>

                    <label class="p2" for="dateInput">Enter Your Pick-Up Date</label>
                    <input type="text" class="user-input" id="dateInput" name="date" placeholder="Enter Pick-Up Date" oninput="date()">
                    <p class="error-msg" id="dateError"></p>

                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <img src="{% static 'pics\jeep3_rev.png' %}" class="img">
        </div>
    </div>
    <script src="{% static 'js/bookNow.js' %}"></script>
</body>
</html>
